<!-- Contenu de la page -->
<div class="container">
  <h1>Formulaire de Contact</h1>

  <div class="row">
    <div class="col-md-6">
      <form #contactForm="ngForm" (ngSubmit)="createContact(contactForm)">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input ngModel name="nom" type="text" class="form-control" id="nom" placeholder="Votre nom">
        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <input ngModel name="Email" type="email" class="form-control" id="Email" placeholder="Votre email">
        </div>
        <div class="form-group">
          <label for="Message">Message</label>
          <textarea class="form-control" ngModel name="Message" class="form-control" id="Message" rows="5"
            placeholder="Votre message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
  </div>
</div>
